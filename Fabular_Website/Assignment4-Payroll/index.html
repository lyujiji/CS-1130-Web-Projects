<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device‑width, initial‑scale=1.0">
  <title>Payroll List – Add/Delete Employees</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<a href="../index.html" class="home-button">
    ← Back to Projects Home
  </a>

    <div id="customMessageBox" class="message-box">
        <p id="messageText"></p>
        <button onclick="document.getElementById('customMessageBox').style.display = 'none';">OK</button>
    </div>

 <div class="container">
  <h1>Employee Payroll List</h1>

  <div class="form-group">
   <label for="empName">Employee Name:</label>
   <input type="text" id="empName" placeholder="Enter employee name">
  </div>
  <div class="form-group">
   <label for="daysWorked">Days Worked:</label>
   <input type="number" id="daysWorked" min="0" placeholder="Enter days worked">
  </div>
  <div class="form-group">
   <label for="dailyRate">Daily Rate (₱):</label>
   <input type="number" id="dailyRate" min="0" step="0.01" placeholder="Enter rate">
  </div>
  <div class="form-group">
   <label for="deduction">Deduction (₱):</label>
   <input type="number" id="deduction" min="0" step="0.01" placeholder="Enter deduction">
  </div>

  <button id="addBtn">Add Employee</button>

  <div class="form-group delete-group">
   <label for="lineNumber">Line Number to Delete:</label>
   <input type="number" id="lineNumber" min="1" placeholder="Enter line number">
   <button id="deleteBtn">Delete</button>
  </div>

  <table id="payrollTable">
   <thead>
    <tr>
     <th>No.</th>
     <th>Employee Name</th>
     <th>Days Worked</th>
     <th>Daily Rate (₱)</th>
     <th>Gross Pay (₱)</th>
     <th>Deduction (₱)</th>
     <th>Net Pay (₱)</th>
    </tr>
   </thead>
   <tbody>
   </tbody>
  </table>

 </div>
  <script src="index.js"></script>
</body>
</html>
