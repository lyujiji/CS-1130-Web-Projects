<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="images/calculator-icon.svg">
 <link rel="icon" type="image/png" href="images/calculator-icon.png">
  <title>Income Tax Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<a href="../index.html" class="home-button">
        ← Back to Projects Home
    </a>

  <div class="container">
    <h1>Income Tax Calculator</h1>

    <label for="income">Enter your taxable income (₱):</label>
    <input type="number" id="income" placeholder="e.g. 520000" min="0" step="0.01">

    <label for="taxResult">Your income tax (₱):</label>
    <input type="text" id="taxResult" readonly>

    <div class="button-group">
      <button id="calculateBtn">Calculate Tax</button>
      <button onclick="clearvalues()">Clear Values</button>
    </div>
  </div>


  <script src="index.js"></script>
</body>
</html>
