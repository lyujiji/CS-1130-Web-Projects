<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First N Natural Numbers – Factorial / Sum / Average</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<a href="../index.html" class="home-button">
 ← Back to Projects Home
 </a>

 <div class="container">
 <h1>Compute for First N Natural Numbers</h1>

 <div class="form-group">
 <label for="n">Enter N:</label>
 <input type="number" id="n" min="1" placeholder="e.g. 10">
</div>

 <button id="computeBtn">Compute</button>

 <div class="form-group">
 <label for="factorialResult">Factorial (while loop):</label>
 <input type="text" id="factorialResult" readonly>
 </div>
<div class="form-group">
 <label for="sumResult">Sum (do-while loop):</label>
<input type="text" id="sumResult" readonly>
 </div>
 <div class="form-group">
 <label for="averageResult">Average (for loop):</label>
<input type="text" id="averageResult" readonly>
 </div>

 <button id="clearBtn">Clear</button>
</div>

  <script src="index.js"></script>
</body>
</html>
